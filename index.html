<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="icon"  type="image/x-icon" href="https://img.icons8.com/fluency/256/email-open.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <form>
        <header>
            <span class="one"><b>Signup</b></span>
        </header>
        <main>
            <div>
                <lable for="name"></lable>
                <input type="text" id="name" class="main"placeholder="Full Name" required>
            </div>
           
            <hr>
            <div>
                <lable for="email"></lable>
                <input type="email" id="email"  placeholder="Email"class="main" required>
            </div>
           
            <hr>
            <div>
                <lable for="password"></lable>
                <input type="password" id="password" placeholder="Password" class="main" required>
            </div>
           
            <hr>
            <div>
                <lable for="Cpassword"></lable>
                <input type="password" id="Cpassword" placeholder="Confirm Password" class="main" required>
            </div>
           
            <hr>
            <div>
                <lable for="DOB"></lable>
                <input class="DOB" type="text" placeholder="MM/DD/YYYY"
                onfocus="(this.type='date')"
                onblur="(this.type='text')" required>
            </div>
           
            <hr>
            <div>
                <input type="radio" id="student" name="profession" required>
                <label for="student">Student</label>
                <input type="radio" id="employee" name="profession"  required>
            <label for="employee">Employee</label> 
            </div>
            <div class="footer">
           
                <label class="container">I agree to all the Terms and Conditions
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
            </div>
        </main>
       <footer>
      
         <button type="submit">Signup</button>
       </footer>

       
       
    </form>
</body>
</html>
